<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>HowMuchFRC</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="./img/unknown.png" width="30" height="30" class="d-inline-block align-top" alt="">
				HowMuchFRC
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
			</div>
		</nav>

        <div class="row">
            <div class="col-md-3 offset-md-2">
                <div class="card">
                    <div class="card-header">Houston</div>
                </div>
            </div>
            <div class="col-md-3 offset-md-2">
                <div class="card">
                    <div class="card-header">Detroit</div>
                </div>
            </div>
        </div> 
        
        {% for h, d in entries %}
        <div class="row">
            {% if h is not none %}
            <div class="col-md-3 offset-md-2">
                <div class="card">
                    <div class="media">
                        <img src="./img/{{ h[1]['img'] }}" class="mr-3" alt="..." style="width: 64px; height: 64px;">
                        <div class="media-body">
                            <h5 class="mt-0">{{ h[0] }}: {{ h[1]['name'] }}</h5>
                            <div id="{{ h[0] }}">{{ '%.2f' | format(h[1]['per']) }}</div>
                        </div>
                        <input id="{{ h[0] }}in" placeholder="1" type="text" class="form-control" style="width: 64px; height 30px" onchange="change({{ h[0] }})">
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-md-3 offset-md-2">
            </div>
            {% endif %}
            {% if d is not none %}
            <div class="col-md-3 offset-md-2">
                <div class="card">
                    <div class="media">
                        <img src="./img/{{ d[1]['img'] }}" class="mr-3" alt="..." style="width: 64px; height: 64px;">
                        <div class="media-body">
                            <h5 class="mt-0">{{ d[0] }}: {{ d[1]['name'] }}</h5>
                            <div id="{{ d[0] }}">{{ '%.2f' | format(d[1]['per']) }}</div>
                        </div>
                        <input id="{{ d[0] }}in" placeholder="1" type="text" class="form-control" style="width: 64px; height 30px" onchange="change({{ d[0] }})">
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}

        
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="math.js">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
